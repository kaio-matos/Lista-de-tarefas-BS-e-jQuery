<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - Bootsrap + jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<!-- bg-dark text-light -->

<body class="d-flex flex-column align-items-center">
    <header>
        <nav>
            <h1>Lista de tarefas</h1>
        </nav>
    </header>

    <main>
        <div class="input-group">
            <input type="text" class="form-control">
            <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">Adicionar</button>

            <ul class="dropdown-menu">
                <li><button onclick="normal()" class="dropdown-item">Normal</button></li>
                <li><button onclick="titleName()" class="dropdown-item">Title</button></li>
                <li><button onclick="info()" class="dropdown-item">Information</button></li>
                <li><button onclick="caps()" class="dropdown-item">Caps</button></li>
                <li><button onclick="warning()" class="dropdown-item">Warning</button></li>
                <li><button onclick="danger()" class="dropdown-item">Danger</button></li>
                <li><button onclick="ready()" class="dropdown-item">Ready</button></li>
            </ul>
            </button>
        </div>
        <div id="feedback" class="">
        </div>

        <section class="mt-3">
            <ul id="ul" class="list-group hover">
            </ul>
        </section>
    </main>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
